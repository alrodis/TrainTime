<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TrainTime</title>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container-fluid">
	<div class="jumbotron">
		<h1 class="text-center">Anytime is Train Time</h1>
		<p class="text-center">Choo Choo. Chee Chee</p>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
					<tr>
						<td id="trainDisplay"></td>
						<td id="destinationDisplay"></td>
						<td id="frequencyDisplay"></td>
						<td id="nextArrivalDisplay"></td>
						<td id="minutesAwayDisplay"></td>
					</tr>
			</table>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="trainInput">
					</div>
					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>
					<div class="form-group">
						<label for="text">First Train Time (HH:mm - military time)</label>
						<input type="time" class="form-control" id="firstTrain">
					</div>
					<div class="form-group">
						<label for="text">Frequency (min)</label>
						<input type="number" class="form-control" id="frequencyInput">
					</div>
					<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
<script src="assets/javascript/app.js"></script>
</html>
